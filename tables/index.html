<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
	</head>
	<body>

		<!--
			Basic Tables
		-->
		<table>
			<caption>Table - Title</caption>
			<tr>
				<th>Column One</th>
				<th>Column Two</th>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
			<tr>
				<td>Data</td>
				<td>Data</td>
			</tr>
		</table>

		<!--
			Tables with a thead, tbody and tfoot
		-->

		<table>
			<caption>Table - Title</caption>
			<thead>
				<tr>
					<th>Column One</th>
					<th>Column Two</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>Data</td>
					<td>Data</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Data</td>
					<td>Data</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
