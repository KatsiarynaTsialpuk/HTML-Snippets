<!doctype html>
<html lang="en">
	<head>
		<title>Semantic Forms</title>
	</head>
	<body>
		<!--
			OPTIONS
			- action the url of a web page that processes the infomation submitted via the form.
			- autocomplete - on means that this for can have autocomplete fields. Default is set to on.
			- method - post/get most of the time its post
			- name - must be named unique among other forms in the document
			- novalidate - default is false. This just means the form is not to be validated after submission

			Common Attributes you can use on inputs
			- Pattern - Use regex to define a pattern (EG: 00-00-00) This is useful if you want just numbers to appear on mobile keyboard (pattern="[0-9]*")
			- Name - gives an input a name which can be used as a reference
			- Id - You need to give your input an ID so your label can belong to that input.
			- Auto Focus - default is set to false
			- Value - Set a value for the element
			- Placeholder - Some placeholder text for your input field
			- Disabled - Prevents the user from selecting this input
		-->

		<form role="form" name="form1" novalidate="true" action="" method="post">

		</form>

		<!--
			Fieldsets - Use this as a wrapper around your form elements. If your form has different groups of informaiton then use multiple fieldsets
			Legend - It is semantic to have a legen with a fieldset so that the group has a title for each section it is going into.
		-->

		<form role="form" name="form2" novalidate="true" action="" method="post">
			<fieldset>
				<legend>
					Personal Details
				</legend>
			</fieldset>
			<fieldset>
				<legend>
					Address Details
				</legend>
			</fieldset>
		</form>

		<!--
			Labels - Make sure that every input has a label assigned to it.
			Attr[for="input-ID"]
		-->

		<form role="form" name="form3" novalidate="true" action="" method="post">
			<fieldset>
				<legend>
					Personal Details
				</legend>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" />
				</div>
				<div class="form-footer">
					<button type="submit">Submit</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
