<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blockquotes</title>
	</head>
	<body>
		<!-- Example of how to use a inline quote within text -->
		<p>
			<q>This is some dummy text</q> - said John Doe
		</p>

		<!-- Example of how to use a blockquote instead of just a quote within text -->
		<!--
			Note: It is more semantic to add a footer at the bottom to bring more seperation
			to the content. So adding an author at the bottom of the quote rather than it being inline
			with the text.
		-->
		<blockquote>
			<p>
				This is some dummy text
			</p>
			<footer>
				<cite>said John Doe</cite>
			</footer>
		</blockquote>
	</body>
</html>
