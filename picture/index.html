<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture element</title>

  <style>
    /* basic styles for demo purposes ONLY */
    img {
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <figure>
    <picture>
      <source media="(max-width: 50em)" srcset="images/placeholder_800x450.webp" type="image/webp">
      <!-- serving `webp` images to browsers that support the format
           see http://caniuse.com/#feat=webp for latest browser support -->
      <source media="(max-width: 50em)" srcset="images/placeholder_800x450.png" type="image/png">
      <!-- fallback to `.png` format - larger filesize but widely supported -->
      <source media="(min-width: 50em)" srcset="images/placeholder_1600x900.webp" type="image/webp">
      <source media="(min-width: 50em)" srcset="images/placeholder_1600x900.png" type="image/png">
      <!-- fallback to largest image for non-`<picture>` element supporters
           note: use JS fallback for IE 8 if you want responsive images
           see https://scottjehl.github.io/picturefill - performance hit as it’s client-side JS, but add if needed -->
      <img src="images/placeholder_1600x900.png" alt="">
      <!-- No `alt` in this instance as the `<figcaption>` describes the image -->
    </picture>
    <figcaption>A placeholder screenshot</figcaption>
    <!-- `<figcaption>` inside `<figure>` -->
  </figure>


	<!--
		Picturefil version 2.3.1
		Supporting picture element with IE9 +
	-->

	<picture>
	  <!--[if IE 9]><video style="display: none;"><![endif]-->
	  <source srcset="images/placeholder_1600x900.png 1x, images/placeholder_1600x900@2x.png 2x" media="(min-width: 1000px)">
	  <source srcset="images/placeholder_800x450.png 1x, images/placeholder_800x450@2x.png 2x">
	  <!--[if IE 9]></video><![endif]-->
		<!-- 	Remove the src/srcset to prevent wrong image flash on Safari. This feature breaks in Android 2.3 -->
	  <img alt="…">

		<noscript>
			<img src="images/placeholder_1600x900.png" alt="">
		</noscript>
	</picture>

	<script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="./picturefill.min.js" async></script>
</body>
</html>
